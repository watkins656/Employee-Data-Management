<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  

<link rel="stylesheet" href="./assets/style.css">

</head>
  <body>
        <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Employee Data Management</h1>
            <h2 class="class">A Comprehensive Directory of Employee Billable Hours</h2>
           
          
        </div>
    </div>

<!-- FORM 1 ADD EMPLOYEE -->


        <!-- Example row of columns -->
        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    Add Employee
                </div>
                <div class="card-body">

                    <form id='employee-form'>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlInput1">Role</label>
                                <input type="text" class="form-control" id="employeeRole" placeholder="Enter your role">
                            </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Date (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YYYY">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Monthly Rate</label>
                            <input type="text" class="form-control" id="monthlyRate" placeholder="$35000">
                        </div>
                    </form>

                    <a href="#" class="btn btn-primary" id='submit-button'>Submit</a>
                    
                </div>
            </div>
        </div>

        <hr>

   
    <!-- /container -->
<!-- FORM 2 DYNAMIC CONNECTED WITH DATABASE -->
  
        <!-- Example row of columns -->
        <div class="row">
            <div class="card col-12">
                <div class="card-header">
                    Current Employees
                </div>
                <br>

                <table class="table" id='employee-table'>
                        <thead>
                            <!-- table head -->
                          <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>

             
            </div>
        </div>
    </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
